<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修真Task1</title>
		<style type="text/css">
			.wrap{
				position: absolute;/*不用绝对定位，无法到达居中效果*/
				/*width: 50vw;*/
				width: 60%;
				left: 50%;
				transform: translate(-50%);
			}
			.wrap_one div,.wrap_two div,.wrap_three div{
				/*使用%时，全靠padding内边距来填充，使用VW单位时不用padding*/
				/*width: 15vw;
				height: 15vw;*/
				float: left;
				border: solid 1px;
				background-color: yellow;
				border-radius: 10px;
				margin: 2px 2px;
				padding: 15% 15%;
				
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="wrap_one">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="wrap_two">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="wrap_three">
				<div></div>
				<div></div>
				<div></div>
			</div>
			
		</div>
		
		
	</body>
</html>
